<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Google Sans', 'sans-serif'],
                    },
                    colors: {
                        albawani: {
                            main: '#0A6836',
                            secondary: '#0F8A48',
                            accent: '#D4A017',
                        },
                        // Slate
                        border: '#e2e8f0',
                        input: '#e2e8f0',
                        ring: '#0A6836',
                        background: '#ffffff',
                        foreground: '#020817',
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .notification-base {
                @apply flex items-center justify-center rounded-lg border px-4 py-3 shadow-sm transition-all duration-300 transform translate-y-4 opacity-0 invisible;
            }
            .notification-visible {
                @apply translate-y-0 opacity-100 visible;
            }
            .notification-success {
                @apply bg-green-50 border-green-200 text-green-900;
            }
            .notification-warning {
                @apply bg-amber-50 border-amber-200 text-amber-900;
            }
            .notification-error {
                @apply bg-red-50 border-red-200 text-red-900;
            }
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body class="bg-zinc-50 font-sans text-zinc-900 antialiased h-screen flex overflow-hidden">

    {% if user %}
    <aside class="w-64 flex-shrink-0 bg-white border-r border-zinc-200 flex flex-col h-full">
        <div class="p-6 border-b border-zinc-100 flex justify-center">
            <img src="{{ url_for('static', filename='assets/logo-long.png') }}" alt="Al Bawani Logo" class="h-12 object-contain">
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4">
            <ul class="space-y-1">
                <li>
                    <a href="/attendance" class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium transition-colors 
                    {% if request.path == '/attendance' %} bg-albawani-main/10 text-albawani-main {% else %} text-zinc-600 hover:bg-zinc-100 hover:text-zinc-900 {% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                        Attendance
                    </a>
                </li>
                <li>
                    <a href="/employees" class="flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium transition-colors 
                    {% if request.path == '/employees' %} bg-albawani-main/10 text-albawani-main {% else %} text-zinc-600 hover:bg-zinc-100 hover:text-zinc-900 {% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                        Employees
                    </a>
                </li>
            </ul>
        </nav>

        <div class="border-t border-zinc-200 p-4">
            <div class="flex items-center gap-3 mb-4 px-2">
                <div class="h-10 w-10 rounded-full bg-zinc-200 flex items-center justify-center text-zinc-500 font-bold">
                    {{ user.name[0].upper()}}
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-medium text-zinc-900 truncate">{{ user.name }}</p>
                    <p class="text-xs text-zinc-500 truncate">{{ user.email }}</p>
                </div>
            </div>

            <form action="{{ url_for('logout') }}" method="POST">
                <button id="logout-btn" type="submit" class="w-full flex items-center justify-center gap-2 rounded-md border border-zinc-200 bg-white px-3 py-2 text-sm font-medium text-zinc-700 shadow-sm hover:bg-zinc-50 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-zinc-200">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                    Log out
                </button>
            </form>
        </div>
    </aside>
    {% endif %}

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        {% if user %}

        <header class="bg-white border-b border-zinc-200 px-8 py-4 flex items-center justify-between sticky top-0 z-10 shadow-sm">
            <div class="flex items-baseline gap-4">
                <h1 class="text-2xl font-medium tracking-tight text-zinc-900">{% block header %}{% endblock %}</h1>
            </div>
            <span class="text-xs font-medium text-zinc-400 uppercase tracking-wider">
                Last Updated: <span class="text-zinc-600">Jan 11, 2026</span>
            </span>
        </header>

        {% endif %}

        <div class="flex-1 overflow-auto p-8">
            <div class="mx-auto max-w-5xl">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

</body>
</html>
